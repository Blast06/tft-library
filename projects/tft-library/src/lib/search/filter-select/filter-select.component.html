<mat-form-field>
  <mat-select 
    [placeholder]="title" 
    [multiple]="multiple">
    <mat-option 
      *ngFor="let item of state.items" 
      [value]="item.value"     
      (click)="refine($event, item)">
      {{ item.label | titlecase }}
    </mat-option>
  </mat-select>
</mat-form-field>
