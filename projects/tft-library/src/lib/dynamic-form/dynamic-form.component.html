<form
  class="dynamic-form"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  *ngIf="true">

  <ng-container
    *ngFor="let field of config;"
    tftDynamicField
    [config]="field"
    [group]="form">

    <tft-dynamic-form *ngIf="field | callback : isGroupConfig" [config]="field">

    </tft-dynamic-form>

  </ng-container>

</form>
