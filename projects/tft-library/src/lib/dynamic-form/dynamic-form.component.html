<form
  class="dynamic-form"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()">

  <ng-container
    *ngFor="let field of config;"
    tftDynamicField
    [config]="field"
    [group]="form">

    <tft-dynamic-form *ngIf="isFieldAnArray(field)" [config]="field">

    </tft-dynamic-form>

  </ng-container>

</form>
