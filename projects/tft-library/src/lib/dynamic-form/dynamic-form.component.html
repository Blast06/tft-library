<form
  class="dynamic-form"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()">

  <ng-container
    *ngFor="let field of config;"
    tftDynamicField
    [config]="field"
    [group]="form">
    <!-- {{ field | json}}
    {{ field | callback : isGroupConfig}} -->
    <tft-dynamic-form
      *ngIf="field | isGroupConfig"
      [config]="field">
    </tft-dynamic-form>

  </ng-container>

</form>
