<tft-field-container
  [config]="config"
  [group]="group"
  [fxFlex]="config.flexLayoutConfig?.fxFlex">
  <mat-form-field
    [formGroup]="group">
    <input
      [type]="config.inputType"
      matInput
      [placeholder]="config.placeholder"
      [formControlName]="config.controlName">
  </mat-form-field>


</tft-field-container>
