<tft-field-container
  [config]="config"
  [group]="group">
  <mat-form-field
    [formGroup]="group">
    <mat-select
      [formControlName]="config.controlName"
      [placeholder]="config.placeholder">
      <!-- <mat-option>{{ config.placeholder }}</mat-option> -->
      <mat-option
        *ngFor="let option of config.options"
        [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</tft-field-container>
